<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Monefy</title>
</head>

<body>
    <!-- header component -->
    <header class="p-5">
        <h1 class="text-center text-danger">Monefy</h1>
        <p class="text-center">Monefy is a personal finance website that makes money management easy.<br>
            The website is designed to streamline expense tracking and help you save money.
        </p>
    </header>

    <!-- main component -->
    <main class="pb-5">
        <section class="container-sm">
            <div class="row">
                <!-- image box -->
                <div class="col-lg-6 px-0">
                    <img class="img-fluid h-100" src="./image/money.jpg" alt="money">
                </div>

                <!-- main content -->
                <div class="d-flex flex-column align-items-center bg-light col-lg-6 p-3">
                    <!-- income -->
                    <h3 class="mb-3">Income</h3>
                    <div class="mb-4">
                        <label for="income-input">Income:</label>
                        <input class="ms-2 p-1 border border-2" id="income-input" type="text" value="10000">
                    </div>

                    <!-- expenses -->
                    <h3 class="mb-3">Expenses</h3>
                    <div class="mb-4">
                        <label for="food-input">Food:</label>
                        <input class="ms-2 p-1 border border-2 " id="food-input" type="text" value="3000">
                    </div>
                    <div class="mb-4">
                        <label for="rent-input">Rent:</label>
                        <input class="ms-2 p-1 border border-2" id="rent-input" type="text" value="2000">
                    </div>
                    <div class="mb-4">
                        <label for="cloth-input">Clothes:</label>
                        <input class="ms-2 p-1 border border-2" id="cloth-input" type="text" value="500">
                    </div>

                    <button id="btn-calculate" type="button" class="btn btn-primary btn-lg">Calculate</button>

                    <h3 class="mt-5 mb-3">Total Expenses: <span id="total-expenses">5500</span></h3>
                    <h3>Balance: <span id="balance">4500</span></h3>

                    <!-- savings -->
                    <div class="my-5 text-center">
                        <label for="save-input">Save:</label>
                        <input id="save-input" class="ms-2 p-1 border border-2" type="text" value="20">
                        <span class="mx-3 fw-bold">&#37</span>
                        <button id="btn-save" type="button" class="btn btn-primary btn-lg">Save</button>
                    </div>

                    <h3 class="mb-3">Saving Amount: <span id="saving-amount">2000</span></h3>
                    <h3 class="mb-3">Remaining Balance: <span id="remaining-balance">2500</span></h3>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="./script/script.js"></script>
</body>

</html>
